<script type="text/javascript">

    $(function() {
       var socket = io.connect();
      var $datosfrom = $("#upload-form");
      var $nombreapp = $("#nameapp");
      var $distribuidor = $("#ofrecido");
      
      
      $datosfrom.submit(function(e) {

           if($nombreapp.val()=="" || $distribuidor.val()==""){
          return false;
        }else{  
          var cat = $("input[name=optradio]:checked").val();
        socket.emit("nombreapp", $nombreapp.val());
        socket.emit("ofrecido", $distribuidor.val());
        socket.emit("cat",cat);
        }

           
     })

 
  });
